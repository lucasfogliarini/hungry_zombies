<template name="poll">
  <h4>Restaurant Poll</h4>
  <span class="today">{{today}}</span>
  <table>
	<thead>
		<tr>
			<th>Restaurant</th>
			<th>Votes</th>
		</tr>
	</thead>
	<tbody>
    {{#each todayPoll}}
  		<tr>
  			<td>
          {{restaurant_name}}
        </td>
  			<td title="{{voted_title}}">
          <e class='votes'>{{votes.length}}</e>
          <e class='votation'>
            <e class='{{voted_class}}'>up</e>
          </e>
        </td>
  		</tr>
    {{/each}}
	</tbody>
</table>
</template>
