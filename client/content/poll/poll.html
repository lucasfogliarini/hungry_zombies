<template name="poll">
  <h4>Restaurant Poll</h4>
  <span class="today">{{today}}</span>
  <table>
	<thead>
		<tr>
			<th>Restaurant</th>
			<th>Vote!</th>
			<th>Votes</th>
		</tr>
	</thead>
	<tbody>
    {{#each todayPoll}}
  		<tr>
  			<td>
          {{restaurant_name}}
        </td>
  			<td>
          <b class='{{voted_class}}' title="{{voted_title}}">+</b>
        </td>
  			<td>
          <span class='votes' href>{{votes.length}}</span>
        </td>
  		</tr>
    {{/each}}
	</tbody>
</table>
</template>
