<template name="poll">
  <div>
    Finish on
    <input id='hour' type='number' max='23' min='0' value='11' class='timer {{admin f='disable'}}' />
    :
    <input id='min' type='number' max='59' min='0' value='59' class='timer {{admin f='disable'}}' />

    <b class='help' title="Setup Poll endtime. (admin only)">?</b>
    <button class="reset {{iif c=today_winner f='disable'}} {{admin f='disable'}}">Reset</button>
    <b class='help' title="Reset today's Poll (admin only)">?</b>
  </div>
  <br />
  <e class="votes_left">{{votes_left.length}} votes left</e>
  <b>{{time}}</b>
  <e class="today">{{today}}</e>
  <table>
  	<thead>
  		<tr>
  			<th>Restaurant</th>
  			<th>Votes</th>
  		</tr>
  	</thead>
  	<tbody>
      {{#each poll_today}}
    		<tr>
    			<td class="restaurant">
            {{restaurant_name}}
            {{#if is_winner }}
              <e class='finished'>Wins!</e>
            {{/if}}
          </td>
    			<td title="{{votes}}">
            <e class='votes'>{{votes.length}}</e>
            <e class='votation {{voted_class}}'>vote</e>
          </td>
    		</tr>
      {{/each}}
  	</tbody>
  </table>
</template>
