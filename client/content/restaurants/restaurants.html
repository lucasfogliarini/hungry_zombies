<template name="restaurants">
  <form class="add-restaurant">
    <input type="text" name="restaurant" placeholder="Type to add new restaurant" />
    <button type='submit'>add</button>
  </form>
  <ul style="list-style: none;">
    {{#each restaurants}}
      <li>
        <span>{{name}}</span>
        {{#if admin}}
          | <a class='remove-rest' href>remove</a>
        {{/if}}
      </li>
    {{/each}}
  </ul>
</template>
